<div class="container" ng-controller="NavigationCtrl as nav" ng-init="isNavigationCollapsed = true">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed"
                        aria-expanded="false"
                        ng-click="isNavigationCollapsed = !isNavigationCollapsed"
                        aria-controls="navbar"
                        type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">De Aanvraagstraat</a>
            </div>
            <div class="navbar-collapse" collapse="isNavigationCollapsed" id="navbar">
                <ul class="nav navbar-nav">
                    <li ng-repeat="step in nav.steps" ng-class="{active: nav.$state.includes(step.state)}"><a ui-sref="{{step.state}}">{{step.title}}</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</div>
